  <!-- 轻量美观的 CSS 框架（CDN，https，GitHub Pages 可直接加载） -->

  <!-- 推荐：加些描述/社交分享元信息 -->
  <meta name="description" content="STA314 环境搭建：VS Code、Jupyter、虚拟环境、常用包与验证步骤。">
  <meta property="og:title" content="STA314 环境搭建指南">
  <meta property="og:description" content="VS Code、Jupyter、虚拟环境、常用包与验证步骤。">
  <meta property="og:type" content="website">

  <style>
    :root { --pico-font-size: 16px; }
    header, main { max-width: 980px; margin: 0 auto; }
    header { padding: 1.5rem 1rem 0; }
    main { padding: 2rem 1rem 4rem; }
    iframe {
      width: 100%;
      border: 0;
      min-height: 70vh;              /* 初始高度 */
      background: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      border-radius: 14px;
    }
    .topbar {
      background: var(--pico-background-color);
      border-bottom: 1px solid rgba(0,0,0,.08);
    }
    .ext-links { display:flex; gap:.75rem; align-items:center; }
  </style>
</head>
<body>
  <nav class="container-fluid topbar">
    <ul>
      <li><strong>PythonMachineLearning</strong></li>
    </ul>
    <ul class="ext-links">
      <li><a href="https://github.com/Chenzhang0329/PythonMachineLearning" target="_blank" rel="noopener">GitHub 仓库</a></li>
      <li><a href="setup_guide.html" target="_blank" rel="noopener">打开原始 HTML</a></li>
    </ul>
  </nav>

  <header>
    <hgroup>
      <h1>STA314 环境搭建指南</h1>
      <p>VS Code · Jupyter · 虚拟环境 · 常用包 · 验证步骤</p>
    </hgroup>
  </header>

  <main>
    <!-- 用 iframe 内嵌你的内容页：路径与文件名保持一致 -->
    <iframe id="guide" src="Class 1 环境搭建.html" title="环境搭建指南"></iframe>
  </main>

  <script>
    // 自适应 iframe 高度 —— 仅在同源（同域名+路径）时生效（本方案满足）
    const iframe = document.getElementById('guide');
    function resize() {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        if (!doc) return;
        const h = Math.max(
          doc.body.scrollHeight, doc.documentElement.scrollHeight,
          doc.body.offsetHeight, doc.documentElement.offsetHeight
        );
        iframe.style.height = (h + 20) + 'px';
      } catch (e) { /* ignore */ }
    }
    iframe.addEventListener('load', resize);
    window.addEventListener('resize', resize);
    // 预防图片/字体懒加载带来的高度变化
    let ticks = 0;
    const timer = setInterval(() => {
      resize();
      if (++ticks > 20) clearInterval(timer);
    }, 800);
  </script>
</body>
</html>
